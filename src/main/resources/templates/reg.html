<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .text {
        text-align:  center;
        }
        table {
        width: 500px; /* Ширина таблицы */
        border: 1px solid black; /* Рамка вокруг таблицы */
        margin: auto; /* Выравниваем таблицу по центру окна  */
        }
    </style>
</head>
<body>
<div class="text">
    <h2>Add User</h2>

    <form action="#" th:action="@{reg/newUser}" th:object="${user}" method="post">

        <table>
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>

                <td>
                    <input type="text" th:field="*{name}" id="name" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </td>
            </tr>

            <br>

            <tr>
                <td>
                    <label for="password">Password</label>
                </td>

                <td>
                    <input type="text" th:field="*{password}" id="password" placeholder="Password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </td>
            </tr>

            <br>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>

                <td>
                    <input type="text" th:field="*{email}" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>

            <br>

        </table>

        <h3><input type="submit" value="Create User"></h3>

        <br>

        <h4><a href="/">Start Page</a></h4>
    </form>
</div>

</body>
</html>
